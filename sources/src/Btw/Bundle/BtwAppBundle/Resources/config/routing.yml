btw_app_homepage:
    pattern:  /
    defaults: { _controller: BtwAppBundle:Analysis:index }

btw_app_detail:
    pattern : /detail/{year}
    defaults: { _controller: BtwAppBundle:Detail:index }

btw_app_ajax_states:
      pattern : /detail/states/{year}
      defaults: { _controller: BtwAppBundle:Detail:listStates }
      options:
          expose: true

btw_app_ajax_constituencies:
      pattern : /detail/constituency/{stateId}
      defaults: { _controller: BtwAppBundle:Detail:listConstituencies }
      options:
          expose: true

btw_app_ajax_results:
      pattern : /detail/results/{year}/{stateId}/{constituencyId}
      defaults: { _controller: BtwAppBundle:Detail:listResults, stateId: -1, constituencyId: -1}
      options:
          expose: true

btw_app_elector:
    pattern: /elect/{year}
    defaults: { _controller: BtwAppBundle:Elector:index }
